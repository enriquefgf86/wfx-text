<mat-toolbar fixed *ngIf="pages" class='chipColor1' style='z-index:1000!important'>
  <div class="container d-flex flex-row justify-content-center ">

    <div *ngIf="showSide" class="right-arrow d-md-none" style="position:relative;margin-top: 1.3%;margin-right:60%">
      <button type="button" mat-mini-fab (click)="showSide=!showSide" (click)="drawer.toggle()" color="primary">
        <mat-icon >keyboard_arrow_right</mat-icon>
      </button>
    </div>

    <div *ngFor="let button of pages" class="d-flex justify-content-between btn-group">
      <div>
        <button mat-icon-button (click)="navbarSelecter()" [routerLink]='button.route' class='d-none d-md-block'>
          {{button.title}} <mat-icon class="btn-menu"><img class='imgLikeIcon' [src]="button.icon" /></mat-icon>
        </button>
      </div>
    </div>

  </div>
</mat-toolbar>

<mat-drawer-container class="right-arrow d-md-none" autosize>
  <mat-drawer #drawer class="side-nav-left" mode="side">
    <div class="side-nav-content">
      <div class="left-btn" *ngIf="!showSide">
        <button (click)="showSide=!showSide" mat-mini-fab type="button" mat-button (click)="drawer.toggle()" color="primary">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
      </div>

      <mat-list>
        <mat-list-item (click)="navbarSelecter()" *ngFor="let button of pages" [routerLink]='button.route'>
          <button   mat-stroked-button (click)="showSide=!showSide" color="primary" (click)="drawer.toggle()">
            {{button.title}}
            <mat-icon class="btn-menu"><img class='imgLikeIcon' [src]="button.icon" /></mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>

  </mat-drawer>
</mat-drawer-container>
